<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css" type="text/css" media="screen">
    <!-- <link href="https://fonts.googleapis.com/css2?family=NomeDaSuaFonte" rel="stylesheet"> -->

</head>

<body>
    <main>
        <div id="form">
            <form>
                <h1 class="Cadastro">Cadastro</h1>

                <input type="text" id="nomecompleto" placeholder="Nome Completo" >

                <input type="text" id="email" placeholder="Email" >

                <input type="tel" id="telefone" placeholder="Telefone" >

                <input type="password" id="senha" placeholder="Senha" >

                <button id='botao' onclick="cadastrar()">Enviar</button>
            </form>
            
        </div>
    </main>
    <script src="./cadastro.js" defer></script>
</body>

</html>
